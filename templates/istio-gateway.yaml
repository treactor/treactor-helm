apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: treactor
  namespace: treactor
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "{{ .Values.hostname }}"
    - port:
        number: 443
        name: https
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: treactor-cert
      hosts:
        - "{{ .Values.hostname }}"
